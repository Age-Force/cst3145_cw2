<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user example</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>


    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
            <!-- Icon -->
            <div class="fadeIn first">
                <img src=".\images\logo.png" id="icon" alt="User Icon" />
            </div>
      
          <!-- Login Form -->
          
            <form name="login" method="POST" action="index.html"></form>
                <span>
                    <input v-model='email' type='email' class="fadeIn second" placeholder="e-mail">
                    <input v-model='password' type='password' class="fadeIn third" placeholder="password">
                    <input type="submit" class="fadeIn fourth" v-on:click='signin' value="Log in"/>
                    <input type="submit" class="fadeIn fourth" v-on:click='signup' value="Register" />                  
                    {{userMessage}}
                </span>
            </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
 
    <script>
        var userform = new Vue({
            el: "#formContent",
            data: {
                currentUser: '',
                email: '',
                password: '',
                userMessage: ''
            },
            methods: {
                signin: function () {
                    var savedUsers = JSON.parse(localStorage.getItem('users'));
                    
                    alert(savedUsers.length);

                    for (i=0; i < savedUsers.length; i++) {
                      
                        if (savedUsers[i].email == this.email && savedUsers[i].password == this.password) {
                            this.currentUser = this.email;
                  
                        
                                if (savedUsers[i].usertype === "provider"){
                               
                                    window.location.href ='indexAd.html?user=' + this.email;
                                }else{
                            
                                    window.location.href ='index.html?user=' + this.email;
                                }
                            }
                                this.userMessage = 'error: username or password is not correct.'
                            }
                },

                signup: function(){
                    window.location.href = 'Register.html';
                }
            }
        })
    </script>
</html>
